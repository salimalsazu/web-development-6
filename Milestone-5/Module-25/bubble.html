<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>


    <style>
        #item-2 {
            border: 2px solid lightcoral;
        }

        ul {
            border: 2px solid tomato;
        }

        body {
            border: 2px solid green;
        }

        section {
            border: 2px solid blue;
        }
    </style>
</head>

<body id="body">
    <h1>Explore Event Bubble</h1>

    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Vitae, impedit?</li>
            <li id="item-3">Numquam, quos.</li>
            <li id="item-4">Magni, delectus.</li>
            <li id="item-5">Eum, ullam!</li>
            <li id="item-6">Veritatis, cumque.</li>
        </ul>
    </section>


    <script>
        document.getElementById('item-2').addEventListener('click', function (event) {
            console.log('item-2 clicked');
            event.stopPropagation(); ////stop clicked
        })
        // document.getElementById('item-2').addEventListener('click', function (event) {
        //     console.log('item-2 clicked');
        //     event.stopImmediatePropagation(); ////stop immediate clicked
        // })

        document.getElementById('list-ul').addEventListener('click', function () {
            console.log('ul clicked');
        })
        document.getElementById('list-container').addEventListener('click', function () {
            console.log('section container clicked');
        })
        document.getElementById('body').addEventListener('click', function () {
            console.log('body clicked');
        })

    </script>
</body>

</html>
