<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Lets get Some <span class=" text-violet-600 font-bold ">Moooooney</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-md">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-5xl">$<span id="deposit-total">0.00</span> </h2>
                </div>
                <div class="bg-lime-600 p-8 rounded-md">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-5xl">$<span id="withdraw-total">0.00</span> </h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-md">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-5xl">$<span id="balance-total">999.00</span> </h2>
                </div>
            </div>
        </section>


        <!-- deposit & withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-fuchsia-400 p-8 rounded-md">
                    <h3 class="text-2xl mb-4 text-white">Please Deposit</h3>
                    <div>
                        <input class="w-9/12 block mb-4 px-3 py-2" type="number" name="" id="deposit-field"
                            placeholder="$ Amount you want to deposit">
                        <button id="btn-deposit"
                            class="bg-lime-600 px-8 py-2 text-white rounded-md font-medium hover:bg-lime-500 ">Deposit</button>
                    </div>
                </div>
                <div class="bg-gray-400 p-8 rounded-md">
                    <h3 class="text-2xl mb-4 text-white">Please Withdraw</h3>
                    <div>
                        <input class="w-9/12 block mb-4 px-3 py-2" type="number" name="" id="withdraw-field"
                            placeholder="$ Amount you want to withdraw">
                        <button id="btn-withdraw"
                            class="bg-lime-600 px-8 py-2 text-white rounded-md font-medium hover:bg-lime-500 ">withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./deposit.js"></script>
    <script src="./withdraw.js"></script>
</body>

</html>
