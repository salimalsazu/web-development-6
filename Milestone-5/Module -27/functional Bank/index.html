<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AMAR Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class=" dark:bg-gray-900">
    <header>
        <h1 class="text-4xl text-center text-lime-800 mt-10">Functinal <span class="text-blue-600 font-bold">Amar
                Bank</span>
        </h1>
    </header>

    <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-blue-100">
            <div class="bg-yellow-700 p-8 rounded-lg">
                <h1 class="text-2xl">Deposit</h1>
                <h2 class="text-4xl"> $<Span id="deposit-total"> 0.00</Span></h2>
            </div>
            <div class="bg-yellow-700 p-8 rounded-lg">
                <h1 class="text-2xl">Withdraw</h1>
                <h2 class="text-4xl"> $<Span id="withdraw-total"> 0.00</Span></h2>
            </div>
            <div class="bg-yellow-700 p-8 rounded-lg">
                <h1 class="text-2xl">Balance</h1>
                <h2 class="text-4xl"> $<Span id="balance-total"> 99.00</Span></h2>
            </div>
        </div>
    </section>
    <!-- deposit and withdraw section  -->

    <section class="mt-10 w-3/4 mx-auto">
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-violet-800 rounded-lg p-8">
                <h3 class="text-4xl text-yellow-200 mb-4">Your Deposit</h3>
                <input id="deposit-field" class="py-3 px-5 w-3/4 block mb-5" type="text"
                    placeholder=" $ Amount you want to deposit">
                <button id="btn-deposit"
                    class="bg-yellow-800 px-6 py-2 text-white font-medium hover:bg-lime-800 rounded-lg">Deposit</button>
            </div>
            <div class="bg-violet-800 rounded-lg p-8">
                <h3 class="text-4xl text-yellow-200 mb-4">Your Withdraw</h3>
                <input id="withdraw-field" class="py-3 px-5 w-3/4 block mb-5" type="text"
                    placeholder=" $ Amount you want to deposit">
                <button id="btn-withdraw"
                    class="bg-yellow-800 px-6 py-2 text-white font-medium hover:bg-lime-800 rounded-lg">Withdraw</button>
            </div>
        </div>


    </section>
    <script src="./utilities.js"></script>
    <script src="./deposit.js"></script>
    <script src="./withdraw.js"></script>
</body>

</html>
